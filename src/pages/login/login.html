<ion-content class="bg-image no-scroll" padding>

  

  <img src="assets/imgs/logo.png" class="logo">


    <div><ion-list  class="list" inset>
      <ion-item class="label">
      <ion-label color="myWhite"  style="font-size:12px" stacked >Email Address</ion-label>
    
      <ion-input  type="text" [(ngModel)]="user.email"></ion-input>
      
    </ion-item>
    <ion-item class="label">
      <ion-label color="myWhite" style="font-size:12px" stacked>Password</ion-label>
    
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
     
    </ion-item>
  </ion-list>
  </div>

<p class="text" style="font-family:open-sans; font-size:14px; color: #ebebeb">Forgot your password?</p>


<div text-center>
    <button class="btnWidth" ion-button color="secondary" round (click)="login(user)">Login</button>
  </div>
  
  <div text-center>
    <button class="btnWidth" ion-button color="danger" round (click)="register()">Sign Up</button>
  </div>

<!-- These are just for show, for the time being at least-->
 <img src="assets/imgs/facebook.png" [navPush]="nextPage" class="fb-button">

<img src="assets/imgs/twitter.png" [navPush]="nextPage" class="twitter-button">

</ion-content>
